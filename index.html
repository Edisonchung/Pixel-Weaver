<!DOCTYPE html>
<html>
<head>
  <title>Pixel Weaver</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body { display: flex; justify-content: center; background: #f0f0f0; }
    canvas { border: 2px solid #333; }
  </style>
</head>
<body>
  <script>
    let tile = { x: 50, y: 50, size: 40, isDragging: false };
    let target = { x: 200, y: 200 }; // Target position for tile

    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
      background(255);
      // Draw target area
      fill(200, 200, 255);
      rect(target.x, target.y, tile.size, tile.size);
      // Draw draggable tile
      fill(255, 100, 100);
      rect(tile.x, tile.y, tile.size, tile.size);
      // Check if tile is in target
      if (abs(tile.x - target.x) < 10 && abs(tile.y - target.y) < 10) {
        text("Correct!", 20, 20);
      }
    }

    function mousePressed() {
      if (mouseX > tile.x && mouseX < tile.x + tile.size &&
          mouseY > tile.y && mouseY < tile.y + tile.size) {
        tile.isDragging = true;
      }
    }

    function mouseReleased() {
      tile.isDragging = false;
    }

    function mouseDragged() {
      if (tile.isDragging) {
        tile.x = mouseX - tile.size / 2;
        tile.y = mouseY - tile.size / 2;
      }
    }
  </script>
</body>
</html>
